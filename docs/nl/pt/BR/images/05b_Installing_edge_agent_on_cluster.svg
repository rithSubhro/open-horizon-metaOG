<text transform="matrix(1 0 0 1 93.3859 216.2577)" class="st10 st11 st12">2. Prepara o cluster de borda</text>
<rect x="126.9" y="266.9" class="st7" width="172" height="52"/>
<text transform="matrix(1 0 0 1 126.8859 277.2572)"><tspan x="0" y="0" class="st10 st11 st12">4. Efetua login no cluster </tspan><tspan x="0" y="16.8" class="st10 st11 st12">de Kubernetes como um </tspan><tspan x="0" y="33.6" class="st10 st11 st12">administrador</tspan></text>
<rect x="154.9" y="345.9" class="st7" width="163.5" height="46.5"/>
<text transform="matrix(1 0 0 1 154.8859 356.2572)"><tspan x="0" y="0" class="st10 st11 st12">5. Executa o script de </tspan><tspan x="0" y="16.8" class="st10 st11 st12">instalação do agente e </tspan><tspan x="0" y="33.6" class="st10 st11 st12">instala o agente</tspan></text>
<rect x="718.4" y="206.4" class="st7" width="148" height="47.4"/>
<text transform="matrix(1 0 0 1 718.3859 216.7577)"><tspan x="0" y="0" class="st10 st11 st12">6. Registra o cluster de </tspan><tspan x="0" y="16.8" class="st10 st11 st12">borda usando política </tspan><tspan x="0" y="33.6" class="st10 st11 st12">ou padrão</tspan></text>
<rect x="768.9" y="393.9" class="st7" width="125" height="40.6"/>
<text transform="matrix(1 0 0 1 768.8859 402.7777)"><tspan x="0" y="0" class="st10 st11 st14">• Kubernetes</tspan><tspan x="0" y="14.4" class="st10 st11 st14">• Light Kubernetes</tspan><tspan x="0" y="28.8" class="st10 st11 st14">(ex. Microk8s e k3s)</tspan></text>
<rect x="169.4" y="62.4" class="st7" width="230" height="47.4"/>
<text transform="matrix(1 0 0 1 169.3859 72.7577)"><tspan x="0" y="0" class="st10 st11 st12">3. Compartilha o arquivo tar de </tspan><tspan x="0" y="16.8" class="st10 st11 st12">instalação do agente e as </tspan><tspan x="0" y="33.6" class="st10 st11 st12">credenciais de login do cluster</tspan></text>
