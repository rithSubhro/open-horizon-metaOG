<text transform="matrix(1 0 0 1 945.0462 79.2252)"><tspan x="0" y="0" class="st15 st16 st14">O criador de modelo ou o </tspan><tspan x="0" y="19.2" class="st15 st16 st14">cientista de dados fornece ao </tspan><tspan x="0" y="38.4" class="st15 st16 st14">criar o modelo</tspan></text>
