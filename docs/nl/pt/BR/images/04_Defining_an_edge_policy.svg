<text transform="matrix(1 0 0 1 686.3792 152.5587)"><tspan x="0" y="0" class="st15 st16 st14">Definir onde os serviços devem </tspan><tspan x="0" y="19.2" class="st15 st16 st14">ser executados</tspan></text>
