<text transform="matrix(1 0 0 1 165.7125 79.2252)"><tspan x="0" y="0" class="st15 st16 st14">Proprietário do nó fornece ao </tspan><tspan x="0" y="19.2" class="st15 st16 st14">registrar o nó</tspan></text>
